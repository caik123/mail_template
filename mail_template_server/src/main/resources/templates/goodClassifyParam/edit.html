<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-goodClassifyParam-edit" th:object="${goodClassifyParam}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">商品分类id（good_classify主键）：</label>
                <div class="col-sm-8">
                    <input id="goodClassifyId" name="goodClassifyId" th:field="*{goodClassifyId}" class="form-control" type="text" autocomplete="off">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">1-静态属性，2-动态参数；：</label>
                <div class="col-sm-8">
                    <input id="paramType" name="paramType" th:field="*{paramType}" class="form-control" type="text" autocomplete="off">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">参数名称：</label>
                <div class="col-sm-8">
                    <input id="paramName" name="paramName" th:field="*{paramName}" class="form-control" type="text" autocomplete="off">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">参数值，多个值以逗号分开：</label>
                <div class="col-sm-8">
                    <input id="paramVals" name="paramVals" th:field="*{paramVals}" class="form-control" type="text" autocomplete="off">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "goodClassifyParam";

        var icon = "<i class='fa fa-times-circle'></i> ";
		$("#form-goodClassifyParam-edit").validate({
            rules:{
					goodClassifyId:{
                    required:true,
                },
					paramType:{
                    required:true,
                },
					paramName:{
                    required:true,
                },
					paramVals:{
                    required:true,
                },
        },
        messages: {
					goodClassifyId: {
                    required: icon + "请输入商品分类id（good_classify主键）",
                },
					paramType: {
                    required: icon + "请输入1-静态属性，2-动态参数；",
                },
					paramName: {
                    required: icon + "请输入参数名称",
                },
					paramVals: {
                    required: icon + "请输入参数值，多个值以逗号分开",
                },
        },
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-goodClassifyParam-edit').serialize());
			}
		});
	</script>
</body>
</html>
